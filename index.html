<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ë§ˆìŒ ë¬¼ì§ˆ</title>

<style>
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  background: #fff; /* í°ìƒ‰ ë°°ê²½ */
  overflow: hidden;
}

#container {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
}

video {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  background: #fff; /* â˜… ê²€ì • ëŒ€ì‹  í°ìƒ‰ */
  cursor: pointer;
  z-index: 1;
}

/* ì†Œë¦¬ ì¼œê¸° ë²„íŠ¼ */
#soundBtn {
  position: absolute;
  z-index: 99999;
  padding: 14px 22px;
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  font-size: 20px;
  border-radius: 10px;
  cursor: pointer;
  user-select: none;
}

/* í˜ì´ë“œ í™”ë©´ (í°ìƒ‰) */
#fade {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  opacity: 0;
  transition: opacity 0.8s ease;
  pointer-events: none;
  z-index: 9999; /* â˜… í•­ìƒ ì˜ìƒ ìœ„ */
}
</style>
</head>
<body>

<div id="fade"></div>

<div id="container">
  <div id="soundBtn">ğŸ”Š ì†Œë¦¬ ì¼œê¸°</div>
  <video id="video" src="scene0.mp4" autoplay muted></video>
</div>

<script>
const video = document.getElementById("video");
const soundBtn = document.getElementById("soundBtn");
const fade = document.getElementById("fade");

let currentScene = 0;
let soundActivated = false;

/* ì „ì²´ í™”ë©´ í•¨ìˆ˜ */
function enterFullscreen() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) elem.requestFullscreen();
  else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
  else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
}

/* í°ìƒ‰ í˜ì´ë“œ ì¸ */
function fadeIn(callback) {
  fade.style.opacity = 1;
  setTimeout(() => {
    if (callback) callback();
  }, 800);
}

/* í°ìƒ‰ í˜ì´ë“œ ì•„ì›ƒ */
function fadeOut() {
  setTimeout(() => {
    fade.style.opacity = 0;
  }, 50);
}

/* ì†Œë¦¬ ì¼œê¸° ë²„íŠ¼ */
soundBtn.addEventListener("click", () => {
  soundActivated = true;
  video.muted = false;
  video.volume = 1;

  soundBtn.style.display = "none";
  enterFullscreen();
  video.play();
});

/* ì¥ë©´ ì¬ìƒ í•¨ìˆ˜ */
function playScene(num) {
  fadeIn(() => {
    currentScene = num;
    video.src = `scene${num}.mp4`;

    if (soundActivated) {
      video.muted = false;
      video.volume = 1;
    }

    video.play();
    fadeOut();
  });
}

/* ìë™ ì¬ìƒ íë¦„ */
video.addEventListener("ended", () => {
  if (currentScene === 0) playScene(1);
  else if (currentScene === 3) playScene(0);
});

/* í´ë¦­ìœ¼ë¡œ ë„˜ê¸°ê¸° */
video.addEventListener("click", () => {
  if (!soundActivated) return;

  if (currentScene === 1) playScene(2);
  else if (currentScene === 2) playScene(3);
});
</script>

</body>
</html>
