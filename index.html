<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<style>
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  background: #000;
  overflow: hidden;
}

#container {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
}

video {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  background: #000;
  cursor: pointer;
}

/* ì†Œë¦¬ ì¼œê¸° ë²„íŠ¼ */
#soundBtn {
  position: absolute;
  z-index: 9999;
  padding: 14px 22px;
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  font-size: 20px;
  border-radius: 10px;
  cursor: pointer;
  user-select: none;
}

/* í™”ì´íŠ¸ í˜ì´ë“œ */
#fade {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.7s ease;
  z-index: 9000;
}
</style>
</head>
<body>

<div id="container">
  <div id="soundBtn">ğŸ”Š ì†Œë¦¬ ì¼œê¸°</div>
  <video id="video" src="scene0.mp4" autoplay muted></video>
  <div id="fade"></div>
</div>

<script>
const video = document.getElementById("video");
const soundBtn = document.getElementById("soundBtn");
const fade = document.getElementById("fade");

let currentScene = 0;
let soundActivated = false;

/* ì „ì²´ í™”ë©´ */
function enterFullscreen() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) elem.requestFullscreen();
  else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
}

/* ì†Œë¦¬ ì¼œê¸° */
soundBtn.addEventListener("click", () => {
  soundActivated = true;
  video.muted = false;
  soundBtn.style.display = "none";
  enterFullscreen();
});

/* í™”ì´íŠ¸ í˜ì´ë“œ */
function whiteFade(callback) {
  fade.style.opacity = 1;
  setTimeout(() => {
    callback();
    fade.style.opacity = 0;
  }, 700);
}

/* ì¥ë©´ ì¬ìƒ */
function playScene(num, loop=false) {
  currentScene = num;

  video.loop = loop;

  whiteFade(() => {
    video.src = `scene${num}.mp4`;

    if (soundActivated) video.muted = false;

    video.play();
  });
}

/* ìë™ íë¦„ */
video.addEventListener("ended", () => {

  if (currentScene === 0) {
    playScene(1, false);     // scene1 = í•œ ë²ˆë§Œ ì¬ìƒ
  }

  else if (currentScene === 1) {
    playScene(0, false);     // í´ë¦­ ì•ˆ í•˜ë©´ ì¥ë©´ ëë‚˜ê³  scene0ìœ¼ë¡œ ë³µê·€
  }

  else if (currentScene === 3) {
    playScene(0, false);     // ë§ˆì§€ë§‰ ì¥ë©´ ëë‚˜ë©´ ì²˜ìŒìœ¼ë¡œ
  }
});

/* í´ë¦­ìœ¼ë¡œ ì¥ë©´ ë„˜ê¸°ê¸° */
video.addEventListener("click", () => {
  if (!soundActivated) return;

  if (currentScene === 1) {      // scene1 í´ë¦­ ì‹œ scene2
    playScene(2, false);
  }
  else if (currentScene === 2) { // scene2 í´ë¦­ ì‹œ scene3
    playScene(3, false);
  }
});
</script>

</body>
